<!DOCTYPE html>
<html>
<head>
  <title>Adsterra Automation</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #loader { display: none; font-size: 24px; color: green; }
  </style>
</head>
<body>
  <h1>Adsterra Automation Tool</h1>
  <input type="text" id="url" placeholder="Paste your blog link" size="50" />
  <button onclick="startBot()">Start</button>
  <div id="loader">Automation started...</div>

  <script>
    function startBot() {
      const url = document.getElementById('url').value;
      if (url.trim() === "") return alert("Paste a valid URL.");
      fetch('https://api.github.com/repos/YOUR_USERNAME/adsterra-bot/dispatches', {
        method: 'POST',
        headers: {
          'Authorization': 'token YOUR_GITHUB_PAT',
          'Accept': 'application/vnd.github.everest-preview+json'
        },
        body: JSON.stringify({ event_type: 'run-bot', client_payload: { url } })
      });
      document.getElementById('loader').style.display = 'block';
    }
  </script>
</body>
</html>
